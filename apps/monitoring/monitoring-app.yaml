apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    chart: kube-prometheus-stack
    targetRevision: 65.2.0
    helm:
      releaseName: monitoring
      valueFiles: []
      values: |
        grafana:
          adminPassword: "admin"
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.local
            paths:
              - /
            pathType: Prefix

        prometheus:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - prometheus.local
            paths:
              - /
            pathType: Prefix

        alertmanager:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - alertmanager.local
            paths:
              - /
            pathType: Prefix

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
