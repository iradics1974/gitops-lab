apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.2.0
    helm:
      releaseName: monitoring
      values: |
        grafana:
          enabled: true
          adminPassword: "admin"
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.local

        prometheus:
          enabled: true

        alertmanager:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
