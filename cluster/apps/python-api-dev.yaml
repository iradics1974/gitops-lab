apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-api-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/iradics1974/gitops-lab.git
    targetRevision: HEAD
    path: apps/python-api/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
